<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar KMTI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container form-container">
        <form id="registrationForm">
            <fieldset>
                <legend>Pendaftaran Anggota</legend>
                <h1>êöÅ‡πã‡£≠‚≠ë Keluarga Mahasiswa Teknologi Informasi êöÅ‡πã‡£≠‚≠ë</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="number" id="nim" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Angkatan</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="angkatan" id="angkatan_2021" value="2021">
                        <label class="form-check-label" for="angkatan_2021">2021</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="angkatan" id="angkatan_2022" value="2022">
                        <label class="form-check-label" for="angkatan_2022">2022</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="angkatan" id="angkatan_2023" value="2023">
                        <label class="form-check-label" for="angkatan_2023">2023</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dvs" class="form-label">Divisi</label>
                    <select id="dvs" class="form-control" required>
                        <option value="" disabled selected>Pilih divisi</option>
                        <option>Humas</option>
                        <option>Iptek</option>
                        <option>Medpro</option>
                        <option>Kastrad</option>
                        <option>SBO</option>
                        <option>KH</option>
                        <option>KWU</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
